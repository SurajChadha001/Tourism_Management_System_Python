{% extends 'base.html' %}
{% load static %}
{% block body %}

<!-- <h2 style="font-family:roman;color:green" align="center" class="card">Change Password</h2> -->
{% for i in messages %}
<p style="color:red">{{i}}</p>
{% endfor %}
<div class="pt-5 p-3 ">
	<div class="container">
		<div class="row justify-content-center">

			<div class="col-md-6">
				<div class="card form_card shadow-sm">
					<div class="card-body p-5">
						<h2>Change Password</h2>
						<p class="form_text">Enter a new password below to change your password.</p>
						<!-- Change Password Form -->
						<form action="" method="post">
							{% csrf_token %}
							<div class="form-group">
								<label>Old Password</label>
								<input type="password" name="pwd1" class="form-control">
							</div>
							<div class="form-group">
								<label>New Password</label>
								<input type="password" name="pwd2" class="form-control">
							</div>
							<div class="form-group">
								<label>Confirm Password</label>
								<input type="password" name="pwd3" class="form-control">
							</div>
							<div class="submit-section pt-3">
								<button type="submit" class="btn btn-primary submit-btn w-100">Save Changes</button>
							</div>
						</form>
						<!-- /Change Password Form -->
					</div>
				</div>
			</div>
