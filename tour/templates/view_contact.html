{% extends 'base.html' %}
{% load static %}
{% block body %}

<div class="site-section">
  <div class="container mt-3">
    <div class="card">
      <div class="card-header bg-white">
        <h1 class="text-center"> VIEW QUERIES </h1>

      </div>
      <div class="card-body">

        <table class="table table-bordered" id="myTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Full Name</th>

              <th>Email Id</th>
              <th>Subject</th>
              <th>Massage</th>
            </tr>
          </thead>
          <tbody>

            {% for i in data %}
            <tr>

              <td>{{i.id}}</td>
              <td>{{i.first_Name}} {{i.last_Name}}</td>

              <td>{{i.email}}</td>
              <td>{{i.subject}}</td>
              <td>{{i.message}}</td>
            </tr>

            {% endfor %}
          </tbody>

        </table>
      </div>
    </div>
  </div>
</div>
{% for i in messages %}
<script>
  alert("{{i}}")
</script>
{% endfor %}
{% endblock %}
